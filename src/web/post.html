<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<style>
    /* Allows vertical scrolling and sets body height */
    body {
        overflow-y: auto;
        height: 100%;
    }

    /* Styles for the main container for the forum thread */
    .container3 {
        z-index: 2;
        width: 80%;
        max-width: 800px;
        margin-top: 10%;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        color: #f8f8f2;
        text-align: center;
        font-size: 15px;
    }

    /* Styles for individual messages within the messages container */
    #messages-container .message {
        display: flex;
        flex-direction: column;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    /* Layout for the message header including user and time */
    .message-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }

    /* Additional styling for message information */
    .message-info {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    /* User name styling in messages */
    .message-user {
        font-weight: bold;
        font-size: 1.8rem;
    }

    /* Time stamp styling in messages */
    .message-time {
        font-size: 1rem;
    }

    /* Layout for reaction buttons */
    .reaction-buttons {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    /* General styling for reaction buttons */
    .reaction-buttons .button {
        background: none;
        border: none;
        color: #fff;
        cursor: pointer;
        font-size: 1.6rem;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    /* Specific styling for delete button */
    .reaction-buttons .delete-btn {
        background-color: #ff4500;
        border-radius: 5px;
        padding: 5px 10px;
        color: white;
        font-size: 1.4rem;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    /* Hover effect for delete button */
    .reaction-buttons .delete-btn:hover {
        background-color: #ff6347;
    }

    /* Active state effect for delete button */
    .reaction-buttons .delete-btn:active {
        background-color: #cc3700;
    }

    /* Hover effect for general reaction buttons */
    .reaction-buttons .button:hover {
        color: #ffd700;
    }

    /* Styling for the text of messages */
    .message-text {
        text-align: left;
        font-size: 1.6rem;
        word-break: break-word;
        margin-top: 10px;
    }
</style>
<body>
    <!-- Navigation bar at the top of the page -->
    <nav class="navbar">
        <div class="navbar-container container">
            <!-- Checkbox for hamburger menu toggle -->
            <input type="checkbox" id="menu-toggle"/>
            <!-- Hamburger menu icon for mobile view -->
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <!-- Navigation menu items -->
            <ul class="menu-items">
                <li><a href="forum_join.html">Forum</a></li>
                <li><a href="forum_create.html">Create Thread</a></li>
                <li><a href="private.html">Private</a></li>
            </ul>
            <!-- Logo linking to the home page -->
            <h2 class="logo"><a href="index.html">WOW Forum</a></h2>
        </div>
    </nav>
    <!-- Main container for the forum thread and messages -->
    <div class="container3">
        <!-- Elements for displaying the forum thread title, user, and description -->
        <h1 id="thread-title"></h1>
        <p id="thread-user"></p>
        <p id="thread-description"></p>

        <!-- Header for the messages section -->
        <h2>Messages</h2>
        <!-- Container for the messages within the thread -->
        <div id="messages-container"></div>

        <!-- Header for the form to post a new message -->
        <h2>Post a New Message</h2>
        <!-- Form for posting a new message -->
        <form id="post-message-form">
            <!-- Text area for the message content -->
            <textarea id="message" name="message" required></textarea>
            <!-- Submit button -->
            <button class="button" type="submit">Submit</button>
        </form>
    </div>
    <img src="img/capitale.jpg" alt="">
    <script src="js/script.js"></script>
</body>
</html>
