<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<style>

body {
    overflow-y: auto;
    height: 100%;
}

.container3 {
    z-index: 2;
    width: 80%;
    max-width: 800px;
    margin-top: 10%;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    color: #f8f8f2;
    text-align: center;
    font-size: 15px;
}

#messages-container .message {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    background-color: rgba(255, 255, 255, 0.1);
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
}

.message p {
    margin: 0;
    flex: 1;
    font-size: 1.6rem; /* Font size for the message text */
}

.message .reaction-buttons {
    display: flex;
    align-items: flex-end;
    gap: 5px;
}

.reaction-buttons button {
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
    font-size: 1.6rem;
    display: flex;
    align-items: center;
    gap: 5px;
}

.reaction-buttons .delete-btn {
    background-color: #ff4500;
    border-radius: 5px;
    padding: 5px 10px;
    color: white;
    font-size: 1.4rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

.reaction-buttons .delete-btn:hover {
    background-color: #ff6347;
}

.reaction-buttons .delete-btn:active {
    background-color: #cc3700;
}

.reaction-buttons button:hover {
    color: #ffd700;
}

.message-user {
    font-weight: bold;
    font-size: 1.8rem;
}

.message-time {
    font-weight: bold;
    font-size: 1rem;
}

.message-user .message-time {
    display: flex;
    flex-direction: column;
}


.message-text {
    font-size: 1.6rem;
    margin-top: 10px;
}

</style>
<body>
    <nav class="navbar">
        <div class="navbar-container container">
            <input type="checkbox" id="menu-toggle"/>
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <ul class="menu-items">
                <li><a href="forum_join.html">Forum</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <h2 class="logo"><a href="index.html">WOW Forum</a></h2>
        </div>
    </nav>
    <div class="container3">
        <h1 id="thread-title"></h1>
        <p id="thread-user"></p>
        <p id="thread-description"></p>

        <h2>Messages</h2>
        <div id="messages-container"></div>

        <h2>Post a New Message</h2>
        <form id="post-message-form">
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <img src="img/capitale.jpg" alt="fond d'ecran qui est similaire au thÃ¨me du jeu">
    <script src="js/script.js"></script>
</body>
</html>
