    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            overflow-y: auto;
            height: 100%;
        }

        .container5 {
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 80%;
            margin: 0 auto;
            margin-top: 10%;
            margin-bottom: 5%;
            padding: 2% 2%;
            box-sizing: border-box;
        }

        .thread {
            background-color: rgba(75, 74, 74, 0.856);
            border: 2px solid #ff4500;
            margin-right: 2%;
            margin-top: 2%;
            width: calc(33% - 2%);
            color: #ff4500;
            box-sizing: border-box;
            display: inline-block;
            vertical-align: top;
            border-radius: 10px;
            padding: 1%;
        }

        .thread h2 {
            margin: 0 0 10px 0;
        }

        .thread p {
            margin: 0;
        }

        .thread:hover {
            background-color: #616160;
        }

        .delete-thread-btn {
            width: 90%;
            margin-top: 10px;
            padding: 5px;
            border: none;
            background-color: #ff4500;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .thread {
                width: calc(50% - 2%);
            }
        }

        @media (max-width: 500px) {
            .container5 {
                margin-top: 25%;
                padding: 2% 2%;
            }

            .thread {
                width: calc(100% - 2%);
            }
        }
    </style>
</head>
