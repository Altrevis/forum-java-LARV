<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOW Forum</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Additional CSS for portal animation */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 2s ease-in-out;
        }

        .container2 {
            z-index: 2;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
        }

        .container2.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container container">
          <input type="checkbox" id="menu-toggle"/>
          <div class="hamburger-lines">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
          </div>
          <ul class="menu-items">
            <li><a href="index.html">Register</a></li>
          </ul>
          <h2 class="logo"><a href="index.html">WOW Forum</a></h2>
        </div>
    </nav>
    <div class="video-container">
        <div class="video-wrapper">
            <video id="portalVideo" autoplay muted>
                <source src="img/portal.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <div class="container2" id="loginContainer">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <button class="button" type="submit">Submit</button>
        </form>
    </div>
    <img src="img/dragon-isles.jpg" alt="fond d'ecran qui est similaire au thÃ¨me du jeu">
    <script src="js/script.js"></script>
</body>
</html>
